{% extends 'layouts/base.html' %}
{% block content %}
    <h1 class='text-center'> All Books </h1>

    <div class="row gy-3">
      {% for book in book %}
        <div class="col-lg-4 col-md-6">
            
                    <div class='border'>
                      <div>
                        <img src="{{ url_for('static', filename='images/' + book.image) }}" alt="book" style="width:100%; height:200px;">
                    </div>
                    <h5 class='px-3 pt-3'>Name : {{ book.name }}</h5>
                    <h6 class='px-3 '>Price : {{ book.price }}</h6>
                    <div class='d-flex justify-content-center align-items-center'>
                      <a href="{{ url_for('books.show', id=book.id) }}" class="btn btn-success my-2 w-100 mx-3"> Detail </a>
                  </div>  
                  <div class='d-flex justify-content-center align-items-center'>
                    <a  href="{{ url_for('books.delete', id=book.id) }}" class="btn btn-danger my-2 w-100 mx-3" onclick="return confirm('Are you sure you want to delete this book?')"> Delete </a>
                </div> 
                <div class='d-flex justify-content-center align-items-center'>
                  <a href="{{ url_for('books.updateform', id=book.id) }}" class="btn btn-success my-2 w-100 mx-3"> Update </a>
                </div>   
                  </div>
                 
             
            
         
        </div>
        {% endfor %}
    </div>

    <div class='d-flex justify-content-center align-items-center'>
        <a href="{{ url_for('books.createform') }}" class="btn btn-success my-4"> Create New Book </a>
    </div>
{% endblock %}
