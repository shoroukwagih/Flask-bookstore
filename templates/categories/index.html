{% extends 'layouts/base.html' %}

{% block content %}
    <h1 class="fs-1 fw-bold text-center my-5"> Category </h1>

    <div class="d-flex flex-row gap-2 flex-wrap">
        <table class="table table-bordered px-2 table-striped">
            <thead>
                <tr class="text-center fs-3">
                    <th>ID</th>
                    <th>Name</th>
                    <th>Description</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                {% for category in categories %}
                <tr>
                    <td>{{ category.id }}</td>
                    <td>{{ category.name }}</td>
                    <td>{{ category.description }}</td>
                    <td>
                        <div class='d-flex justify-content-center align-items-center'>
                            <a href="{{ url_for('category.updateCategory', category_id=category.id) }}" class="btn btn-success my-2 w-100 ">Update</a>
                        </div>
                        <form action="{{ url_for('category.deleteCategory', category_id=category.id) }}" method="post">
                          <button type="submit" class="btn btn-danger my-2 w-100  text-light">Delete</button>
                      </form>
                        
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <div class="d-flex justify-content-center align-items-center  my-4">
        <a href="{{ url_for('category.createCategory') }}" class="btn btn-primary fs-3 py-2 px-3 text-light">Create New Category</a>
    </div>
{% endblock %}
